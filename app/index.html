<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  </head>
  <body ng-app="metadotApp">
    <div class="container">


      <header class="col-md-4 col-md-offset-4" >
            <div class="page-header">
              <h1>Weather forecast</h1>
            </div>
          </header>

          <div class="panel panel-default">
            <div class="panel-body">


    <div class="col-md-4 col-md-offset-4" ng-controller="MainCtrl">
      <form   method="post" name="registerForm" ng-submit ="datas()">

              <div class="form-group">
                <label for="degree">
                  Type of temperatures :
                </label>
                <select  id="degree" name="degree" ng-model="degree">
                  <option value="metric"> Degree Celsius</option>
                  <option value="imperial"> Degree Fahrenheit </option>
                  <option value="kelvin" selected ="selected"> Degree Kelvin </option>

                </select>
                </div>

                <div class="form-group">
                <label for="language">
                Language of the description :
                </label>
                <select id="language" name="language"  ng-model="language">
           <option value="bg">Bulgarian</option>
           <option value="ca">Catalan</option>
           <option value="zh">Chinese Simplified</option>
           <option value="zh_tw">Chinese traditional</option>
           <option value="hr">Croatian</option>
           <option value="nl">Dutch</option>
           <option value="en" selected="selected">English</option>

           <option value="fi">Finnish</option>

           <option value="fr">French</option>
           <option value="de">German</option>
           <option value="it">Italian</option>
           <option value="pl">Polish</option>
           <option value="pt">Portuguese</option>
           <option value="ro">Romanian</option>
           <option value="ru">Russian</option>

           <option value="es">Spanish</option>
           <option value="sv">Swedish</option>
           <option value="tr">Turkish</option>
           <option value="uk">Ukrainian</option>




                   </select>
                </div>

                <div class="form-group">
                <label  for="City">City : </label>
                <input id="City"  ng-minlength="3" type="City" class="form-control" name="City" ng-model="city" />

                <span class="text-danger" ng-show="registerForm.City.$error.minlength">
                The name of the city should have at least 3 letters
                </span>
                </div>



                <div class="form-group">
                <label  for="pc">Country code : </label>
                <input id="pc"  ng-minlength="5" type="pc" class="form-control" name="pc" ng-model="pc" />


                </div>

                <div class="form-group">
                <label  for="long">Longitude : </label>
                <input id="long"  ng-minlength="1" type="long" class="form-control" name="long" ng-model="long" />


                </div>

                <div class="form-group">
                <label  for="lat">Latitude: </label>
                <input id="lat"  ng-minlength="1" type="lat" class="form-control" name="lat" ng-model="lat" />


                </div>

                <div class="form-group" ng-class="{'has-error': registerForm.$dirty}">

                </div>
                <button type="submit" class="btn btn-default"ng-disabled="registerForm.$invalid" >Find</button>



<p> </p>
<div class="form-group">
<label > {{response}} </label>
<label > {{response1}}</label>
<label  > {{response2}}</label>
<label  > {{response3}}</label>
<label  > {{response4}}</label>
</div>
</div>
</div>

</form>






</div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>

        <!-- endbuild -->

</div>
</body>
</html>
